<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function() {
            // Get the current path and remove trailing slash
            let path = window.location.pathname;
            if (path.length > 1 && path.endsWith('/')) {
                path = path.slice(0, -1);
            }
            
            // Convert /posts/p/ URLs to clean /p/ URLs
            if (path.includes('/posts/p/')) {
                const slug = path.split('/posts/p/')[1].replace('/index.html', '');
                window.location.replace('/p/' + slug);
                return;
            }

            // Handle /p/ paths - fetch content while maintaining clean URL
            if (path.startsWith('/p/')) {
                const slug = path.split('/p/')[1].replace('.html', '');
                
                fetch('/posts/p/' + slug + '/index.html')
                    .then(response => {
                        if (response.ok) {
                            return response.text();
                        }
                        throw new Error('Content not found');
                    })
                    .then(html => {
                        // Replace page content while keeping clean URL
                        document.documentElement.innerHTML = html;
                        // Update URL without page reload
                        history.replaceState(null, '', '/p/' + slug);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.body.innerHTML = '<h1>404 - Page Not Found</h1>';
                    });
                return;
            }

            // Handle other paths that need .html
            if (!path.endsWith('.html') && path !== '/') {
                window.location.replace(path + '.html');
            }
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
